<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine?</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      background: url('https://img.freepik.com/free-vector/hand-drawn-background-valentines-day-celebration_23-2151174484.jpg') no-repeat center center/cover;
    }

    h1 {
      color: #e74c3c;
      font-size: 3rem;
      margin-bottom: 20px;
      z-index: 2;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    button {
      padding: 10px 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
      transition: transform 0.2s ease-in-out, font-size 0.2s ease-in-out;
      z-index: 2;
    }

    #yesButton {
      background-color: #2ecc71;
      color: white;
    }

    #noButton {
      background-color: #e74c3c;
      color: white;
    }

    #noButton:hover {
      transform: scale(1.1);
    }

    /* Heart and Petal Background */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .heart, .petal {
      position: absolute;
      animation: float 10s infinite ease-in-out;
    }

    .heart {
      width: 30px;
      height: 30px;
      background: red;
      transform: rotate(-45deg);
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 30px;
      height: 30px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -15px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: 15px;
    }

    .petal {
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
      opacity: 0.8;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      50% {
        transform: translateY(-20vh) rotate(180deg);
      }
      100% {
        transform: translateY(0) rotate(360deg);
      }
    }

    /* Randomize positions for hearts and petals */
    .heart:nth-child(odd) {
      left: 10%;
      animation-delay: 0s;
    }

    .heart:nth-child(even) {
      left: 80%;
      animation-delay: 5s;
    }

    .petal:nth-child(odd) {
      left: 20%;
      animation-delay: 1s;
    }

    .petal:nth-child(even) {
      left: 70%;
      animation-delay: 6s;
    }

    /* Dialogue Box */
    .dialogue-box {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      padding: 20px;
      background: #fff;
      border: 5px solid #f4d03f;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 10;
      text-align: center;
      font-size: 1.2rem;
      line-height: 1.6;
      color: #e74c3c;
    }

    .dialogue-box::before {
      content: 'üíå';
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
    }

    /* Happy Animation (Confetti) */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: red; /* Changed from pink to red */
      top: -10px;
      animation: fall linear 5s infinite;
    }

    .confetti:nth-child(odd) {
      background: red; /* Changed from pink to red */
      left: 10%;
    }

    .confetti:nth-child(even) {
      background: lightblue;
      left: 90%;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10px);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="background">
    <!-- Floating Hearts -->
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>

    <!-- Floating Petals -->
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
  </div>

  <h1>Anushka, will you be my Valentine?</h1>
  <button id="yesButton">Yes</button>
  <button id="noButton">No</button>

  <!-- Dialogue Box -->
  <div class="dialogue-box">
    <p id="customMessage">
      Hey Anushka,<br><br>
      I love you so much jaan, and I'm very very grateful to have you in my life. You are my everything, and I can't wait to spend this Valentine's Day with you. ‚ù§Ô∏è<br><br>
      Love,<br>
      [Your Name]
    </p>
  </div>

  <script>
    const noButton = document.getElementById('noButton');
    const yesButton = document.getElementById('yesButton');
    const dialogueBox = document.querySelector('.dialogue-box');

    let yesButtonFontSize = 1.2; // Initial font size of the "Yes" button

    // Function to move the "No" button randomly
    function moveNoButton() {
      const windowHeight = window.innerHeight;
      const windowWidth = window.innerWidth;

      const randomX = Math.random() * (windowWidth - noButton.offsetWidth);
      const randomY = Math.random() * (windowHeight - noButton.offsetHeight);

      noButton.style.position = 'absolute';
      noButton.style.left = `${randomX}px`;
      noButton.style.top = `${randomY}px`;

      // Increase the size of the "Yes" button faster
      yesButtonFontSize += 0.4; // Increment font size more aggressively
      yesButton.style.fontSize = `${yesButtonFontSize}rem`;
    }

    // Add event listeners to detect mouse movement near the "No" button
    noButton.addEventListener('mouseenter', moveNoButton);

    // Happy Animation on Clicking "Yes"
    yesButton.addEventListener('click', () => {
      // Show Confetti
      const body = document.body;
      for (let i = 0; i < 300; i++) { // Increased number of confetti
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = `${Math.random() * 100}vw`;
        confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
        body.appendChild(confetti);

        // Remove confetti after animation ends
        setTimeout(() => {
          confetti.remove();
        }, 5000);
      }

      // Show Dialogue Box After 1 Second
      setTimeout(() => {
        dialogueBox.style.display = 'block';
      }, 1000);
    });
  </script>
</body>
</html>
